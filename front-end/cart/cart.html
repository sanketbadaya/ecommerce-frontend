<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
  </head>

<!--header div -->

 <div id="header"></div>
   
 <!--cart code -->

 <div class="cart-page container">
    <h2>Your Cart</h2>
    <div class="row cart-section">
        <div class="col cart-item">
            <div class="card">
                <div class="card-header">
                  <h3>Items in Cart</h3>
                </div>
                <div class="card-body">
                    <div class="row item-section">
                        <div class="col img-wrapper">
                            <img src="../images/girls-dress-2.webp" width="130px" class="cart-item-img">
                        </div>
                        <div class="col cart-item-summary">
                            <p><strong>Girl's Dress</strong></p>
                            <p>₹350</p>
                            <button class="btn-quantity"><i class="fa fa-trash-o"></i></button>
                        </div>
                        <div class="col cart-item-quantity">
                            <button class="btn-quantity"><i class="fa fa-minus"></i></button>
                            <input type="text" name="quantity" >
                            <button class="btn-quantity"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col ">
            <div class="card">
                <div class="card-header">
                  <h3>Summary</h3>
                </div>
                <div class="card-body">
                    <p>Cost : ₹350</p>
                    <p>Shipping : ₹50</p>
                    <hr>
                    <p>Total : ₹400</p>
                    <a href=""><button type="submit" class="btn btn-login ">Submit</button></a>
                </div>
            </div>
        </div>
    </div>
</div>  

<!--footer div -->
 <div id="footer"></div>


 <script src="../script/script.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
